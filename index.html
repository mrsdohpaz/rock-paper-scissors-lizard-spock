<!DOCTYPE html>
<html lang="en">

<head>
<!-- Styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
    <link href="css/rps.css" rel='stylesheet' type='text/css'>
     

</head>
<body>
<div class="container">
  <div class="top-row text-center">
  Let's play Rock, Paper, Scissors, Lizard, Spock! 
  </div>
  <div class="row">
    <div class="col-sm-12 text-center results">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-1 text-center">
      <h1>Select Your Choice</h1>
    </div>
    <div class="col-sm-2 text-center">
      <h1>The Computer</h1>
    </div>
  </div>
  <div class="row user">
    <div class="col-sm-2 text-center">
      <span class="fa fa-hand-rock-o fa-5x user-fa" data-value="rock"></span>
    </div>
    <div class="col-sm-2 text-center">
      <span class="fa fa-hand-paper-o fa-5x user-fa" data-value="paper"></span>
    </div>
    <div class="col-sm-2 text-center">
      <span class="fa fa-hand-scissors-o fa-5x user-fa" data-value="scissors"></span>
    </div>
    <div class="col-sm-2 text-center">
      <span class="fa fa-hand-lizard-o fa-5x user-fa" data-value="lizard"></span>
    </div>
    <div class="col-sm-2 text-center">
      <span class="fa fa-hand-spock-o fa-5x user-fa" data-value="spock"></span>
    </div>
    <div class="col-sm-2 text-center computer">
      <span class=""></span>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-5 scores">SCORE:</div>
    <div class="col-sm-2 tie-score scores text-center">0</div>
    <div class="col-sm-2 user-score scores text-center">0</div>
    <div class="col-sm-2 computer-score scores text-center">0</div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/rps.js"></script>
    
  </body>
  </html>
