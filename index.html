<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>RPSLS Game: Rock, Paper, Scissors, Lizard Spock!</title>

  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link href="styles/css/main.css" rel="stylesheet">
</head>

<body>

	<header>
		<h1><span>Let's play <br/> Rock, Paper, Scissors, Lizard, Spock!</span></h1>
	</header>

	<div class="floating-button"><a href="https://github.com/mrsdohpaz/rock-paper-scissors-lizard-spock"><span class="fa fa-github"></span></a></div>

	<section class="game-pieces user">
		<h3>Make Your Selection</h3>
		<ul>
			<li><span class="fa fa-hand-rock-o fa-5x user-fa" data-value="rock" aria-label="rock"></span></li>
			<li><span class="fa fa-hand-paper-o fa-5x user-fa" data-value="paper" aria-label="paper"></span></li>
			<li><span class="fa fa-hand-scissors-o fa-5x user-fa" data-value="scissors" aria-label="scissors"></span></li>
			<li><span class="fa fa-hand-lizard-o fa-5x user-fa" data-value="lizard" aria-label="lizard"></span></li>
			<li><span class="fa fa-hand-spock-o fa-5x user-fa" data-value="spock" aria-label="rock"></span></li>
		</ul>
	</section>

	<section>

    <div class="game-result row">
	    <div class="col-sm-3 col-sm-offset-1 text-center user-title">
	      <h2>You</h2>
	      <span class="scores user-score">0</span>
	    </div>
	    <div class="col-sm-4 text-center">
	      <h3>vs</h3>
				<div class="results"></div>
				<div class="col-sm-5 choice user"><span class=""></span></div>
				<div class="col-sm-5 col-sm-offset-2 choice computer"><span class=""></span></div>
	    </div>
	    <div class="col-sm-3 text-center computer-title">
	      <h2>Computer</h2>
	      <span class="scores computer-score">0</span>
	    </div>
  </div>
	</section>


	<footer>
		<div class="text-center">Brought to you by <a href="https://mrsdohpaz.github.io">mrsdohpaz</a></div>
	</footer>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/game.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
